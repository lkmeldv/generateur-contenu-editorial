[THEME]
# Configuration pour un site de jardinage
site_name = JardinagePassion.fr
domain = jardinagepassion.fr
theme = jardinage et horticulture
target_audience = jardiniers amateurs et passionnés
tone = bienveillant et expert
content_type = guide de jardinage pratique
expertise_level = jardinier expérimenté
content_style = conseils pratiques avec astuces de saison

