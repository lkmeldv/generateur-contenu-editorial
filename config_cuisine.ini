[THEME]
# Configuration pour un site de cuisine
site_name = MaCuisine.fr
domain = macuisine.fr
theme = cuisine et recettes
target_audience = cuisiniers amateurs et passionnés
tone = chaleureux et expert
content_type = guide culinaire pratique
expertise_level = chef expérimenté
content_style = recettes détaillées avec astuces de chef

# Préfixes pour les liens internes
internal_links_prefix = ["/recettes/", "/techniques/", "/ingredients/"]

[EXCLUSIONS]
# Marques à ne pas mentionner (séparées par des virgules)
brands = McDo, KFC, Burger King

# Villes à éviter de citer (séparées par des virgules)
cities = 

# Concurrents à ne pas nommer (séparées par des virgules)
competitors = Marmiton, 750g, Cuisine AZ

# Mots/expressions personnalisés à exclure (séparés par des virgules)
custom = malbouffe, industriel, conservateur